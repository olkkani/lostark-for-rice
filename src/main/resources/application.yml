spring:
  profiles:
    group:
      local:
        - common
        - server-local
        - db-prod
      prod:
        - common
        - server-prod
        - db-prod
--- # common
spring:
  config:
    activate:
      on-profile: common
  thymeleaf:
    prefix: classpath:templates/
    suffix: .html
#  resource:
#    static-locations: classpath:/static
lostark:
  api:
    key: ${API.KEY}
--- # local-server
spring:
  config:
    activate:
      on-profile: server-local
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  thymeleaf:
    cache: false
    check-template-location: true
server:
  port: 8080
  undertow:
    threads:
      io: 20
      worker: 400
--- # prod-server
spring:
  config:
    activate:
      on-profile: server-prod
--- # db-h2
spring:
  config:
    activate:
      on-profile: db-h2
--- # db-prod
spring:
  config:
    activate:
      on-profile: db-prod
  datasource:
    url: ${DB_CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
--- # db-local
spring:
  config:
    activate:
      on-profile: db-local