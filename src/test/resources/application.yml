spring:
  profiles:
    group:
      test:
        - common
        - api
        - db-local
        - db-local-mongodb
--- # common
spring:
  config:
    activate:
      on-profile: common
logging:
  level:
    root: info
--- # api
spring:
  config:
    activate:
      on-profile: common
logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: api
lostark:
  api:
    key: ${API_KEY}
--- # db-prod
spring:
  config:
    activate:
      on-profile: db-prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: validate
--- # db-local
spring:
  config:
    activate:
      on-profile: db-local
  datasource:
    url: jdbc:h2:mem:local;MODE=PostgreSQL
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
--- # db-local-mongodb
spring:
  config:
    activate:
      on-profile: db-local-mongodb
  data:
    mongodb:
      auto-index-creation: true
      port: 0
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.4.0
        tools-version: 100.8.0