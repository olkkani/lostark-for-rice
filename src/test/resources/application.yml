spring:
  profiles:
    group:
      test:
        - common
        - db-jpa-common
        - api
        - db-local
        - db-local-mongodb
--- # common
spring:
  config:
    activate:
      on-profile: common
logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: db-jpa-common
  jpa:
    properties:
      hibernate: # jpaEntityManagerFactory 에서 수동으로 DataSource 생성하고 해당 값을 가져오기 때문에 key naming 이 다름
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
---
spring:
  config:
    activate:
      on-profile: api
lostark:
  api:
    key: ${API_KEY:must_not_null_key}
--- # db-prod
spring:
  config:
    activate:
      on-profile: db-prod
  datasource:
    url: ${DB_CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
--- # db-local
spring:
  config:
    activate:
      on-profile: db-local
  datasource:
    url: jdbc:h2:mem:local;MODE=PostgreSQL
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
--- # db-local-mongodb
spring:
  config:
    activate:
      on-profile: db-local-mongodb
  data:
    mongodb:
      auto-index-creation: true
      port: 0
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 6.0.8
        tools-version: 100.7.0