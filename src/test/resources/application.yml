spring:
  profiles:
    group:
      test:
        - common
        - db-local
--- # common
spring:
  config:
    activate:
      on-profile: common
logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: api
lostark:
  api:
    key: ${API.KEY}
--- # db-prod
spring:
  config:
    activate:
      on-profile: db-prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_CONNECTION_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: validate
--- # db-local
spring:
  config:
    activate:
      on-profile: db-local
  datasource:
    url: jdbc:h2:mem:local;MODE=PostgreSQL
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always