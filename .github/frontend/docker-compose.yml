networks:
  network-integration:
    external: true

services:
  nginx:
    image: nginx:1.29.3-alpine3.22
    container_name: nginx
    restart: unless-stopped

    networks:
      - network-integration

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /home/deploy/lfr/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - /home/deploy/lfr/nginx/integration-active-upstream.conf:/etc/nginx/integration-active-upstream.conf:ro
      - /home/deploy/lfr/nginx/processor-active-upstream.conf:/etc/nginx/processor-active-upstream.conf:ro
      - /home/deploy/lfr/nginx/frontend-active-upstream.conf:/etc/nginx/frontend-active-upstream.conf:ro

    environment:
      - TZ=Asia/Seoul

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 512M

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL

    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  front-blue:
    container_name: frontend-blue
    image: ${IMAGE_NAME:-ghcr.io/olkkani/frontend:latest}
    ports:
      - "3000:3000"
    networks:
      - network-integration
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=Asia/Seoul

  front-green:
    container_name: frontend-green
    image: ${IMAGE_NAME:-ghcr.io/olkkani/frontend:latest}
    ports:
      - "3001:3000"
    networks:
      - network-integration
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=Asia/Seoul




