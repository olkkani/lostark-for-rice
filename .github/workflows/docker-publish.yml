name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: setup jdk21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -Pprofile=prod

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.OLKK_GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ghcr.io/${{ github.repository }}:latest
          push: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy and Switch to Green
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. 최신 Docker 이미지 가져오기
            docker pull ghcr.io/${{ github.repository }}:latest

            # 2. 기존 green 컨테이너 중지 및 삭제
            docker stop green || true
            docker rm green || true

            # 3. 새로운 green 컨테이너 실행
            docker run -d -p 18082:8080 \
            --name green \
            -e API_KEY=${{ secrets.API_KEY}} \ 
            -e DB_CUNNECTION_URL=${{ secrets.DB_CONNECTION_URL}} \
            -e DB_USER=${{ secrets.DB_USER}} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD}} \
            ghcr.io/${{ github.repository }}:latest

#             4. Nginx 설정 업데이트
            sudo sed -i 's/blue/green/g' /etc/nginx/sites-available/lfr
            sudo service nginx reload