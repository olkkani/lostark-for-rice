networks:
  lfr-network:
    external: true
services:
  integration-blue:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: lfr-backend-blue
    environment:
      - DB_CONNECTION_URL=${DB_CONNECTION_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_REDIS_HOST=${DB_REDIS_HOST}
      - DB_REDIS_PORT=${DB_REDIS_PORT}
      - DB_REDIS_PASSWORD=${DB_REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - LOSTARK_API_KEY=${LOSTARK_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "18081:8080"
    networks:
      - network-processor
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  integration-green:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: lfr-backend-green
    environment:
      - DB_CONNECTION_URL=${DB_CONNECTION_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_REDIS_HOST=${DB_REDIS_HOST}
      - DB_REDIS_PORT=${DB_REDIS_PORT}
      - DB_REDIS_PASSWORD=${DB_REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - LOSTARK_API_KEY=${LOSTARK_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "18082:8080"
    networks:
      - network-processor
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped


  front-green:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: lfr-frontend-green
    environment:
      - API_URL=http://lfr-backend-green:8080
      - TZ=Asia/Seoul
    ports:
      - "18083:80"

