networks:
  network-integration:
    external: true

services:

  nginx:
    image: arm64v8/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - network-processor
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /home/deploy/lfr/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - /home/deploy/lfr/nginx/integration-active-upstream.conf:/etc/nginx/integration-active-upstream.conf

  integration-blue:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: integration-blue
    ports:
      - "18081:8080"
    networks:
      - network-processor
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - LOSTARK_API_KEY=${LOSTARK_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - PRIVATE_IP=${PRIVATE_IP}
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
      -
  integration-green:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: integration-green
    ports:
      - "18082:8080"
    networks:
      - network-processor
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - LOSTARK_API_KEY=${LOSTARK_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - PRIVATE_IP=${PRIVATE_IP}
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod

  front-green:
    image: ${IMAGE_NAME:-ghcr.io/olkkani/lostark-for-rice:latest}
    container_name: lfr-frontend-green
    environment:
      - API_URL=http://lfr-backend-green:8080
      - TZ=Asia/Seoul
    ports:
      - "18083:80"

